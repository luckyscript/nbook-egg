version: '3'
services: 
  nbook:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - env=value
    environment:
      - NODE_ENV=production
      - EGG_SERVER_ENV=prod
      - EGG_REDIS_DB=0
      - EGG_REDIS_HOST=redis
      - EGG_REDIS_PORT=6379
      - EGG_REDIS_PASSWORD=nbook_redis
      - EGG_MINI_ASSETS=true
      # - EGG_SITE_STATIC_HOST=${EGG_SITE_STATIC_HOST}
    depends_on:
      - redis
      - mysql
    networks:
      - docker_nbook
    ports:
      - 7001:7001

  redis:
    image: redis:3.2-alpine
    command: redis-server --appendonly yes --requirepass nbook
    volumes:
      - egg-redis:/data
    networks:
      - docker_nbook
    # ports:
    #   - 6379:6379

  mysql:
    image: 'mysql/mysql-server:5.7'
    restart: always
    container_name: mysql
    networks:
      - docker_nbook
    # ports:
    #   - '3306:3306'

volumes:
  egg-redis:

networks:
  docker_nbook:
    driver: bridge